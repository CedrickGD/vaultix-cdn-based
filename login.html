
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaultix Login</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #4361ee);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    input[type="password"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1em;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    button {
      padding: 12px 24px;
      background-color: #5f0f40;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #7209b7;
    }
    #error {
      margin-top: 10px;
      color: #ffb3b3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Unlock Vaultix</h2>
    <input type="password" id="pw" placeholder="Enter Master Password" />
    <button onclick="checkPassword()">Login</button>
    <div id="error"></div>
  </div>
  <script>
    async function checkPassword() {
      const pw = document.getElementById("pw").value;
      const ok = await pywebview.api.check_password(pw);
      if (ok) {
        pywebview.api.load_main();
      } else {
        document.getElementById("error").innerText = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
